    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Login eApprove</title>
</head>
<body>
    <div class="main">
        <header>
            <div id="particles-js"></div>
            <div class="header__main">
                <div class="header__body">
                    <div class="form__header">
                        <h2>User Login</h2>
                        <p>eApprove - Electronic Approval System</p>
                    </div>
                    <form id="loginForm">
                        <div class="form__login">
                            <div class="form__user">
                                <input type="text" id="username" placeholder="Username" name="username" class="form__login--input" required autocomplete="username">
                                <i class="form__login--icon fa-solid fa-user"></i>
                            </div>
                            <div class="form__user">
                                <input type="password" id="password" placeholder="Password" name="password" class="form__login--input" required autocomplete="current-password">
                                <i class="form__login--icon fa-solid fa-lock"></i>
                                <i class="form__login--eye fa-solid fa-eye-slash" id="togglePassword"></i>
                            </div>
                            <div class="form__checkbox">
                                <label class="form__checkbox--main">
                                    <input type="checkbox" id="rememberMe" class="form__checkbox--input">
                                    <span class="checkmark"></span> Remember me
                                </label>
                            </div>
                            <div class="form__btn">
                                <button type="submit" class="form__btn--login">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
